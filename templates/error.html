<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta
      property="og:image"
      content="{{url_for('static', filename='logo_red.png')}}"
    />
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename='favico.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{{url_for('static', filename='favico.ico')}}"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Personal Word List</title>
    <link
      href='{{ url_for("static", filename="mystyle.css") }}'
      rel="stylesheet"
    />

</head>
<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'"></div>
  
        <div class="container">
          <div class="d-flex justify-content-between align-items-end">
            <div>
              <h1 id="word" style="display: inline">{{ msg }}</h1>
              {% if suggestions %}
              <h5>Here are some suggestion</h5>
              <div class="d-flex flex-row gap-2 flex-wrap">
                {% for suggestion in suggestions%}
                <button class="btn btn-primary" onclick="window.location.href='/detail/{{ suggestion }}'">{{suggestion}}</button>
                {% endfor %}
              </div>
              {% endif %}
              </div>
            </div>
          </div>
  
      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a href="/" class="nav-link px-2 text-muted"
                >Ayo ke halaman utama</a
              >
            </li>
          </ul>
          <p class="text-center text-muted">2024 Shilma Puspita</p>
        </footer>
      </div>
</body>
</html>
